<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo.png" />
		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#7DD3FC" />
		<meta name="google-site-verification" content="Sa8OnPn5IaMKSyGvvP7xRrVli29EYs-RS_RxOjIvmns" />
		%sveltekit.head%

		<!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
		<!-- <link
			href="https://fonts.googleapis.com/css2?family=Dai+Banna+SIL:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/> -->
		<script
			defer
			type="text/javascript"
			src="https://littlestats-backend.fly.dev/embed/cnvkg2la9w6k0yx"
		></script>
		<link rel="manifest" crossorigin="use-credentials" href="%sveltekit.assets%/manifest.json" />

		<style>
			/* Customize the scrollbar track */
			body::-webkit-scrollbar {
				width: 0px;
			}

			/* Customize the scrollbar thumb */
			body::-webkit-scrollbar-thumb {
				background-color: #999;
				border-radius: 5px;
			}

			/* Customize the scrollbar thumb on hover */
			body::-webkit-scrollbar-thumb:hover {
				background-color: #888;
			}

			/* Customize the scrollbar thumb when active (dragged) */
			body::-webkit-scrollbar-thumb:active {
				background-color: #999;
			}

			/* Customize the scrollbar tra777ck (the area behind the thumb) */
			body::-webkit-scrollbar-track {
				background-color: #f1f1f1;
			}

			body {
				font-family: 'rubik', sans-serif;
				scroll-behavior: smooth;
			}

			html.dark .shiki,
			html.dark .shiki span {
				color: var(--shiki-dark) !important;
				background-color: var(--shiki-dark-bg) !important;
				/* Optional, if you also want font styles */
				font-style: var(--shiki-dark-font-style) !important;
				font-weight: var(--shiki-dark-font-weight) !important;
				text-decoration: var(--shiki-dark-text-decoration) !important;
			}

			.comment-box {
				margin-bottom: 0rem !important;
			}

			html:not(.dark) {
				--rig-color-primary: #0ea5e9;
				--rig-text-color: black;
				--rig-background-color: white;
				--rig-inactive-color: #6b7280;
			}

			/* Dark mode example */
			html.dark {
				--rig-text-color: #404953;
				--rig-background-color: black;
				--rig-color-primary: #7dd3fc;
			}
		</style>

		<script>
			localStorage.theme === 'dark' ||
			(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.classList.add('dark')
				: document.documentElement.classList.remove('dark');
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-primary">
		<div style="display: contents">%sveltekit.body%</div>
		<!-- <script src="https://tinylytics.app/embed/_wNKvgyG8HtokjxaXGYr.js" defer></script> -->
	</body>
</html>
