<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo.png" />
		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#7DD3FC" />
		<meta name="google-site-verification" content="Sa8OnPn5IaMKSyGvvP7xRrVli29EYs-RS_RxOjIvmns" />
		%sveltekit.head%
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&family=Fira+Code:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
		<script
			defer
			type="text/javascript"
			src="https://cdn.littlestats.click/embed/cnvkg2la9w6k0yx"
		></script>
		<link rel="manifest" crossorigin="use-credentials" href="%sveltekit.assets%/manifest.json" />

		<style>
			body {
				font-family: 'rubik', sans-serif;
				scroll-behavior: smooth;
			}

			html.dark .shiki,
			html.dark .shiki span {
				color: var(--shiki-dark) !important;
				background-color: var(--shiki-dark-bg) !important;
				/* Optional, if you also want font styles */
				font-style: var(--shiki-dark-font-style) !important;
				font-weight: var(--shiki-dark-font-weight) !important;
				text-decoration: var(--shiki-dark-text-decoration) !important;
			}

			.comment-box {
				margin-bottom: 0rem !important;
			}

			html:not(.dark) {
				--rig-color-primary: #0ea5e9;
				--rig-text-color: black;
				--rig-background-color: white;
				--rig-inactive-color: #6b7280;
			}

			/* Dark mode example */
			html.dark {
				--rig-text-color: #404953;
				--rig-background-color: black;
				--rig-color-primary: #7dd3fc;
			}
		</style>

		<script>
			localStorage.theme === 'dark' ||
			(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.classList.add('dark')
				: document.documentElement.classList.remove('dark');
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-primary">
		<div style="display: contents">%sveltekit.body%</div>
		<!-- <script src="https://tinylytics.app/embed/_wNKvgyG8HtokjxaXGYr.js" defer></script> -->
	</body>
</html>
